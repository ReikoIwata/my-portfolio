name: CI

on:
  push:
  pull_request:
    branches: [main]

jobs:
  # --- フロントエンドのジョブ ---
  frontend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "./frontend/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Prettier Check (Format)
        run: npm run format:check

      - name: ESLint (Static Analysis)
        run: npx next lint

      - name: TypeScript Check (Type Guard)
        run: npx tsc --noEmit

      - name: Unit Test (Vitest)
        run: npm run test
  # --- バックエンドのジョブ ---
  backend-ci:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:15
        env:
          # GitHub Secretsから値を注入
          POSTGRES_USER: ${{ secrets.DB_USER }}
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.DB_NAME }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest httpx
      - name: Run tests
        env:
          # Secretsを組み合わせてDATABASE_URLを作成
          DATABASE_URL: postgresql://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@localhost:5432/${{ secrets.DB_NAME }}
        run: pytest
